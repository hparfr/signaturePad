<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/signature_pad/signature_pad.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <style>
canvas {
  border: 1px solid blue;
  width: 70vw;
  height: 95vh;
  display:block;
}
html,body,#mainRow {
  height: 100%;
}

.flxCont {
display: flex;
flex-direction: column;
align-items: center;
height: 100%;
justify-content: space-around;
flex-grow: 1;
}
.flxCont .button {
  width: 100%;
  height:50%;
}
    </style>
  </head>
  <body ng-app="pad" ng-controller="ctrl">
  <div class="row" id="mainRow">
    <div class="col col-75">
      <canvas id="canvas">my canvas</canvas>
    </div>
    <div class="col flxCont">
      <button class="button" ng-class="{false: 'button-light'}[saveDone]" ng-click="reset()">Reset</button>
        <button class="button" ng-class="{ true: 'button-balanced',false: 'button-positive'}[saveDone]"  ng-click="save()" ng-disabled="saveDone">Save</button>
    </div>
  </div>
  </body>
  </html>
